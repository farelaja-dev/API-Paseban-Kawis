; PHP Configuration for API Paseban Kawis
; Upload Settings
upload_max_filesize = 50M
post_max_size = 50M
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
max_file_uploads = 20

; Error Reporting
display_errors = On
log_errors = On
error_log = /tmp/php_errors.log

; Session Settings
session.gc_maxlifetime = 7200
session.cookie_lifetime = 7200

; File Upload Settings
file_uploads = On 